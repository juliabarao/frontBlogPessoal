<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-sencondary">Atualizar meu usuário</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Seu nome"
                [(ngModel)]='usuario.nome'/>
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control"
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Seu usuário"
                [(ngModel)]='usuario.usuario'/>
            </div>

            <div class="form-group">
                <label for="foto">URL da Foto</label>
                <input class="form-control"
                type="text"
                name="foto"
                id="foto"
                placeholder="Insira a url da sua foto"
                [(ngModel)]='usuario.foto'/>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de nascimento</label>
                <input class="form-control"
                type="date"
                name="dataNascimento"
                id="dataNascimento"
                placeholder="dd/mm/aaaa"
                [(ngModel)]='usuario.dataNascimento'/>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control"
                type="password"
                name="senha"
                id="senha"
                placeholder="Sua senha"
                (input)='confirmSenha($event)'/>
            </div>
    
            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input class="form-control"
                type="password"
                name="confirmSenha"
                id="confirmSenha"
                placeholder="Confirme sua senha"
                [(ngModel)]='usuario.senha'/>
            </div>

            <div class="form-group">
                <label for="tipo">Selecione o tipo de usuário</label>

                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Usuário Padrão</option>
                    <option value="adm">Usuário Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button routerLink='/inicio' type="button" class="btn btn-outline-danger mr-4">Cancelar</button>
                <button type="submit" class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
