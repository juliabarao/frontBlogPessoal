<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Deletar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema?</h4>
            <h4 class="text-center text-secondary">Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-danger">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-4" routerLink='/tema'>NÃO</button>
            <button class="btn btn-outline-success" (click)='apagar()'>SIM</button>
        </div>
    </div>
</div>
